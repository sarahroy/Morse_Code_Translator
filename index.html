<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator | Sarah Ann Roy</title>
    <link rel="icon" type="image/x-icon" href="./images/MCT-logo.png">
</head>
<body>
    <script src="./scripts/icon_functions.js"></script>
    <script src="./scripts/index.js"></script>
    
    <nav class="nav-bar">
        <img src="./images/MCT-logo.png" id="logo" alt="Morse Translator Logo">
        <h1 id="app-title">Morse Code Translator</h1>
        <ul class="nav-bar-links">
            <li><a href="./glossary.html">Glossary</a></li>
            <li><a href="./history.html">History</a></li>
            <li><a class="active" href="./index.html">Home</a></li>
        </ul>
    </nav>       
    <div class="input-english">
        <br><label for="English Text">English (U.S.)</label><br>
        <textarea oninput="main(0)" id="english-text" name="english" placeholder="Enter text here..."></textarea><br> 
        <img title = "Copy" src="./images/copy-black.png" alt="copy-black" onclick="copy('english-text')" class="icon">
        <img title = "Paste" src="./images/paste-black.png" alt="paste-black" onclick="paste('english-text','english-paste')" id = "english-paste" class="icon">
        <img title = "Clear Text" src="./images/clear-black.png" alt="clear-black" onclick="clear('english-text','english-clear')" id="english-clear"class="icon">
        <button onclick="clear('morse-text','new-btn')" id="new-btn">Clear text</button>
    </div>
    <br>
    <hr>
    <div class="input-morse"> 
        <br><label for="Morse Code" id="l-blue-text">Morse Code</label><br>
        <textarea oninput="main(1)" id="morse-text" name="morse" placeholder="Enter Morse Code here..."></textarea><br><br>
        <img title = "Copy" src="./images/copy-cyan.png" alt="copy-cyan" onclick="copy('morse-text')" class="icon">
        <img title = "Paste" src="./images/paste-cyan.png" alt="paste-cyan" onclick="paste('morse-text','morse-paste')" id = "morse-paste" class="icon">
        <img title = "Clear Text" src="./images/clear-cyan.png" alt="clear-cyan" onclick="clear('morse-text','morse-clear')" id="morse-clear"class="icon">
        <button onclick="clear('morse-text','new-btn')" id="new-btn">Clear text</button>
    </div>
    <br><br>
    <div class="bottom-part">
        <h5> &copy; Sarah Roy 2025</h5>
    </div>
</body>
</html>
